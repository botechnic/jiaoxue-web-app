<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Previous/Next example</title>
</head>
<body>



<div>
  <button id="prev">Previous</button>
  <button id="next">Next</button>
    <button id="line_add">线粗+</button>
    <button id="line_sub">线粗-</button>
    <button id="start_playback">开始回放</button>
    <button id="stop_playback">停止回放</button>
  &nbsp; &nbsp;
  <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
</div>

<div>
  <canvas id="the-canvas" style="border:1px solid black"></canvas>
    
</div>

<!-- for legacy browsers add compatibility.js -->
<!--<script src="../compatibility.js"></script>-->

<script src="./pdf.js"></script>
<script src="http://pano.botechnic.com:3000/socket.io/socket.io.js"></script>
<script id="script">
  //
  // If absolute URL from the remote server is provided, configure the CORS
  // header on that server.
  //
  //var url = '../../web/compressed.tracemonkey-pldi-09.pdf';
    var url = './android_new1.pdf';

  //
  // Disable workers to avoid yet another cross-origin issue (workers need
  // the URL of the script to be loaded, and dynamically loading a cross-origin
  // script does not work).
  //
  // PDFJS.disableWorker = true;

  //
  // In cases when the pdf.worker.js is located at the different folder than the
  // pdf.js's one, or the pdf.js is executed via eval(), the workerSrc property
  // shall be specified.
  //
//   PDFJS.workerSrc = '../../build/pdf.worker.js';

  var pdfDoc = null,
      pageNum = 1,
      pageRendering = false,
      pageNumPending = null,
      scale = 1.5,
      canvas = document.getElementById('the-canvas'),
      ctx = canvas.getContext('2d');

  var pp=false;


  /**
   * Get page info from document, resize canvas accordingly, and render page.
   * @param num Page number.
   */
  function renderPage(num) {
    pageRendering = true;
    // Using promise to fetch the page
    pdfDoc.getPage(num).then(function(page) {
      var viewport = page.getViewport(scale);
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      // Render PDF page into canvas context
      var renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };
      var renderTask = page.render(renderContext);

      // Wait for rendering to finish
      renderTask.promise.then(function () {
        pageRendering = false;
        if (pageNumPending !== null) {
          // New page rendering is pending
          renderPage(pageNumPending);
          pageNumPending = null;
        }
        ctx.strokeStyle = "red";
        ctx.lineWidth = 3;

      });
    });

    // Update page counters
    document.getElementById('page_num').textContent = pageNum;
  }

  /**
   * If another page rendering in progress, waits until the rendering is
   * finised. Otherwise, executes rendering immediately.
   */
  function queueRenderPage(num) {
    if (pageRendering) {
      pageNumPending = num;
    } else {
      renderPage(num);
    }
  }

  /**
   * Displays previous page.
   */
  function onPrevPage() {
    if (pageNum <= 1) {
      return;
    }
    pageNum--;
    queueRenderPage(pageNum);
  }
  document.getElementById('prev').addEventListener('click', onPrevPage);

  /**
   * Displays next page.
   */
  function onNextPage() {
    if (pageNum >= pdfDoc.numPages) {
      return;
    }
    pageNum++;
    queueRenderPage(pageNum);
  }
  document.getElementById('next').addEventListener('click', onNextPage);

  /**
   * Asynchronously downloads PDF.
   */
  PDFJS.getDocument(url).then(function (pdfDoc_) {
    pdfDoc = pdfDoc_;
    document.getElementById('page_count').textContent = pdfDoc.numPages;

    // Initial/first page rendering
    renderPage(pageNum);

var socket = io.connect('http://pano.botechnic.com:3000');
socket.on('prev', function (e) {
        console.log('prev');
    // remove the username from global usernames list
    var pageNum = e.pageNum;
    queueRenderPage(pageNum);
});

socket.on('next', function (e) {
        console.log('next');
    // remove the username from global usernames list
    var pageNum = e.pageNum;
    queueRenderPage(pageNum);
});

socket.on('clear_screen', function(e) {
	var pageNum = e.pageNum;
	queueRenderPage(pageNum);
});


socket.on('mousedown', function (e) {
        console.log('mousedown');
    pp = true;
    var mouseX = e.mouseX;
    var mouseY = e.mouseY;
    ctx.moveTo(mouseX, mouseY);

});

socket.on('mouseup', function (e) {
        console.log('mouseup');
    pp = e.pp;
});

socket.on('mousemove', function (e) {
        console.log('mousemove');
    var mouseX = e.mouseX;
    var mouseY = e.mouseY;
        pp = e.pp;
    if (pp) {
        ctx.lineTo(mouseX, mouseY);
        ctx.stroke();
    }
});

function line_add() {            
            ctx.lineWidth++;
        }

        function line_sub() {
            if(ctx.lineWidth>1){
                ctx.lineWidth--;
            }
        }

        function line_red() {
            ctx.strokeStyle = "red";
        }

        function line_blue() {
            ctx.strokeStyle = "blue";
        }

	function start_playback() {
		socket.emit('start_playback', {playback: true});
		pageNum = 1;
		queueRenderPage(pageNum);
	}

	function stop_playback() {
		socket.emit('stop_playback', {playback: false});
		pageNum = 1;
		queueRenderPage(pageNum);
	}

	document.getElementById('start_playback').addEventListener('click', start_playback);
	document.getElementById('stop_playback').addEventListener('click', stop_playback);
        document.getElementById('line_add').addEventListener('click', line_add);
        document.getElementById('line_sub').addEventListener('click', line_sub);
        
        var pp = false;



        canvas.addEventListener('mousedown', function (e) {
            var mouseX = e.pageX - this.offsetLeft;
            var mouseY = e.pageY - this.offsetTop;
            pp = true;
            ctx.moveTo(mouseX, mouseY);


        });

	canvas.addEventListener('mouseup', function (e) {
            pp = false;
        });


        canvas.addEventListener('mousemove', function (e) {

            var mouseX = e.pageX - this.offsetLeft;
            var mouseY = e.pageY - this.offsetTop;
            if (pp) {
                ctx.lineTo(mouseX, mouseY);
                ctx.stroke();
            }
        });

  });
</script>


</body>
</html>
